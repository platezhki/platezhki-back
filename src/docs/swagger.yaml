openapi: 3.0.0
info:
  title: Platezhki Backend API
  version: 1.0.0
  description: JWT Authentication API with refresh tokens
  contact:
    name: API Support
    email: support@platezhki.com

servers:
  - url: http://localhost:3001/api
    description: Development server
  - url: https://platezhki.com/api
    description: Production server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: john_doe
        email:
          type: string
          format: email
          example: john@example.com
        roleId:
          type: integer
          example: 1
        isActive:
          type: boolean
          example: true
        role:
          $ref: '#/components/schemas/Role'

    Role:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: USER

    AuthTokens:
      type: object
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        refreshToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    PaymentService:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "QIWI Wallet"
        description:
          type: string
          example: "Popular Russian payment system for online transactions"
        serviceUrl:
          type: string
          format: uri
          example: "https://qiwi.com"
        establishedAt:
          type: string
          format: date-time
          example: "2007-01-01T00:00:00.000Z"
        email:
          type: string
          format: email
          example: "support@qiwi.com"
        contacts:
          type: array
          items:
            type: string
          example: ["+7-800-707-77-59", "support@qiwi.com"]
        paymentPageExampleLink:
          type: string
          format: uri
          example: "https://qiwi.com/payment-example"
        ownerAverageRating:
          type: object
          nullable: true
          properties:
            average:
              type: number
              format: float
              example: 4.5
            count:
              type: integer
              example: 12
        paymentPageExampleImageUrls:
          type: array
          items:
            type: string
          example: ["/uploads/payment-pages/qiwi-payment.png"]
        cabinetExampleLink:
          type: string
          format: uri
          example: "https://qiwi.com/cabinet-example"
        cabinetExampleImageUrls:
          type: array
          items:
            type: string
          example: ["/uploads/cabinets/qiwi-cabinet.png"]
        logoUrl:
          type: string
          format: uri
          example: "/uploads/logos/qiwi-logo.png"
        slug:
          type: string
          example: "qiwi-wallet"
        isActive:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00.000Z"
        countries:
          type: array
          items:
            $ref: '#/components/schemas/Country'
        currencies:
          type: array
          items:
            $ref: '#/components/schemas/Currency'
        paymentSystemTypes:
          type: array
          items:
            $ref: '#/components/schemas/PaymentSystemType'
        payInMethods:
          type: array
          items:
            $ref: '#/components/schemas/PaymentMethod'
        payOutMethods:
          type: array
          items:
            $ref: '#/components/schemas/PaymentMethod'
        supportServiceLanguages:
          type: array
          items:
            $ref: '#/components/schemas/Language'

    Country:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Russia"
        flagUrl:
          type: string
          example: "flags/ru.png"

    Currency:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "RUB"

    PaymentSystemType:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "P2P Exchange"

    Offer:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Premium Exchange Offer"
        slug:
          type: string
          example: "premium-exchange-offer"
        trafficVolumeMin:
          type: integer
          example: 0
        trafficVolumeMax:
          type: integer
          example: 10000
        paymentMethods:
          type: array
          items:
            $ref: '#/components/schemas/PaymentMethod'
        payInFee:
          type: number
          format: float
          example: 2.0
        payOutFee:
          type: number
          format: float
          example: 3.0
        settleSpeedId:
          type: integer
          example: 1
        payInMinLimit:
          type: number
          format: float
          example: 10.0
        payInMaxLimit:
          type: number
          format: float
          example: 5000.0
        payOutMinLimit:
          type: number
          format: float
          example: 10.0
        payOutMaxLimit:
          type: number
          format: float
          example: 5000.0
        support247:
          type: boolean
          example: true
        automatics:
          type: boolean
          example: false
        legalPerson:
          type: boolean
          example: true
        isActive:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        ownerId:
          type: integer
          example: 1
        countries:
          type: array
          items:
            $ref: '#/components/schemas/Country'
        currencies:
          type: array
          items:
            $ref: '#/components/schemas/Currency'
        paymentSystemTypes:
          type: array
          items:
            $ref: '#/components/schemas/PaymentSystemType'
        trafficSources:
          type: array
          items:
            $ref: '#/components/schemas/TrafficSource'
        trafficTypes:
          type: array
          items:
            $ref: '#/components/schemas/TrafficType'
        connectionTypes:
          type: array
          items:
            $ref: '#/components/schemas/ConnectionType'
        balanceTypes:
          type: array
          items:
            $ref: '#/components/schemas/BalanceType'
        ownerAverageRating:
          type: object
          nullable: true
          properties:
            average:
              type: number
              format: float
              example: 4.5
            count:
              type: integer
              example: 12

    TrafficSource:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Social Media"
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"

    TrafficType:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Organic"
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"

    ConnectionType:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "API"
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"

    BalanceType:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Digital"
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"

    OfferCreateRequest:
      type: object
      required:
        - name
        - countries
        - currencies
        - paymentSystemTypes
        - trafficVolumeMin
        - trafficVolumeMax
        - payInFee
        - payOutFee
        - payInMinLimit
        - payInMaxLimit
        - payOutMinLimit
        - payOutMaxLimit
        - support247
        - automatics
        - trafficSources
        - trafficTypes

    UserRating:
      type: object
      properties:
        id:
          type: integer
          example: 1
        raterId:
          type: integer
          example: 2
        ratedUserId:
          type: integer
          example: 10
        score:
          type: integer
          example: 5
        comment:
          type: string
          example: "Очень хороший пользователь"
        createdAt:
          type: string
          format: date-time
          example: "2025-11-21T12:34:56.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-11-21T12:35:56.000Z"

    UserRatingCreateRequest:
      type: object
      required:
        - score
      properties:
        score:
          type: integer
          minimum: 0
          maximum: 5
          example: 4
        comment:
          type: string
          maxLength: 1000
          example: "Вежливый и пунктуальный"

    UserRatingUpdateRequest:
      type: object
      properties:
        score:
          type: integer
          minimum: 0
          maximum: 5
          example: 3
        comment:
          type: string
          maxLength: 1000
          example: "Обновлённый комментарий"

    UserRatingsList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/UserRating'
        pagination:
          type: object
          properties:
            page:
              type: integer
            pageSize:
              type: integer
            total:
              type: integer

    AverageRatingResponse:
      type: object
      properties:
        average:
          type: number
          format: float
          example: 4.2
        count:
          type: integer
          example: 12

    PaymentMethod:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Bank Transfer"
        code:
          type: string
          example: "bank"

    Language:
      type: object
      properties:
        id:
          type: integer
          example: 1
        code:
          type: string
          example: "en"
        name:
          type: string
          example: "English"

    Success:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operation completed"

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "An error occurred"

    CreateUserRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          example: "john_doe"
        email:
          type: string
          format: email
          example: "john@example.com"
        password:
          type: string
          format: password
          example: "securePass123"
        roleId:
          type: integer
          example: 3

    PaymentServiceCreateRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "QIWI Wallet"
        description:
          type: string
        serviceUrl:
          type: string
          format: uri
        establishedAt:
          type: string
          example: "01.01.2007"
        email:
          type: string
          format: email
        contacts:
          type: array
          items:
            type: string
        countries:
          type: array
          items:
            type: integer
        currencies:
          type: array
          items:
            type: integer
        paymentSystemType:
          type: array
          items:
            type: integer
        payInMethods:
          type: array
          items:
            type: integer
        payOutMethods:
          type: array
          items:
            type: integer
        languageSupport:
          type: array
          items:
            type: integer

    PaymentServiceUpdateRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        serviceUrl:
          type: string
          format: uri
        establishedAt:
          type: string
        email:
          type: string
          format: email
        contacts:
          type: array
          items:
            type: string
        countries:
          type: array
          items:
            type: integer
        currencies:
          type: array
          items:
            type: integer
        paymentSystemType:
          type: array
          items:
            type: integer
        payInMethods:
          type: array
          items:
            type: integer
        payOutMethods:
          type: array
          items:
            type: integer
        languageSupport:
          type: array
          items:
            type: integer

    OfferUpdateRequest:
      type: object
      properties:
        name:
          type: string
        trafficVolumeMin:
          type: integer
        trafficVolumeMax:
          type: integer
        payInFee:
          type: number
        payOutFee:
          type: number
        payInMinLimit:
          type: number
        payInMaxLimit:
          type: number
        payOutMinLimit:
          type: number
        payOutMaxLimit:
          type: number
        support247:
          type: boolean
        automatics:
          type: boolean
        legalPerson:
          type: boolean
        isActive:
          type: boolean
        countries:
          type: array
          items:
            type: integer
        currencies:
          type: array
          items:
            type: integer

    Setting:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        value:
          type: string

    CreateSettingRequest:
      type: object
      required:
        - name
        - value
      properties:
        name:
          type: string
        value:
          type: string

    UpdateSettingRequest:
      type: object
      properties:
        name:
          type: string
        value:
          type: string

  parameters:
    PayInMethodsQuery:
      name: payInMethods
      in: query
      description: Filter by payment method IDs that are used as payIn methods. Can be passed as repeated params (?payInMethods=1&payInMethods=2) or as CSV (?payInMethods=1,2,3).
      style: form
      explode: false
      schema:
        type: array
        items:
          type: integer
        example: [1,2,3]
    PayOutMethodsQuery:
      name: payOutMethods
      in: query
      description: Filter by payment method IDs that are used as payOut methods. Can be passed as repeated params (?payOutMethods=4&payOutMethods=5) or as CSV (?payOutMethods=4,5).
      style: form
      explode: false
      schema:
        type: array
        items:
          type: integer
    PayMethodsQuery:
      name: payMethods
      in: query
      style: form
      explode: false
      schema:
        type: array
        items:
          type: integer

paths:
  /auth/login:
    post:
      summary: User login
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: john_doe
                password:
                  type: string
                  example: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'
                          accessToken:
                            type: string
                            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                          refreshToken:
                            type: string
                            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/register:
    post:
      summary: User registration
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/refresh:
    post:
      summary: Refresh access token
      tags: [Authentication]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthTokens'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/logout:
    post:
      summary: User logout
      tags: [Authentication]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Success'
  /dictionaries:
    get:
      summary: Get all dictionaries
      tags: [Dictionaries]
      description: Returns all dictionary data as {id, name} objects for various entities
      responses:
        '200':
          description: Dictionaries retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          countries:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                name:
                                  type: string
                          currencies:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                name:
                                  type: string
                          languages:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                name:
                                  type: string
                          exchangeTypes:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                name:
                                  type: string
                          connectionTypes:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                name:
                                  type: string
                          paymentMethods:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                name:
                                  type: string
                          trafficTypes:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                name:
                                  type: string
                          trafficSources:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                name:
                                  type: string
                          paymentSystemTypes:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                name:
                                  type: string
                          balanceTypes:
                            type: array
                            items:
                              type: object
                              properties:
                                id:
                                  type: integer
                                name:
                                  type: string
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/me:
    get:
      summary: Get current user
      tags: [Users]
      description: Returns information about the currently authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Current user retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/active/count:
    get:
      summary: Get active users count
      tags: [Users]
      description: >-
        Returns the number of unique active devices/users seen within the last 5 minutes.
        On first request from a device an httpOnly cookie named `pa_device` with a unique
        device hash will be set. Subsequent requests update the device last-seen timestamp.
      responses:
        '200':
          description: Active users count retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          activeCount:
                            type: integer
                            example: 12
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users:
    get:
      summary: Get all users
      tags: [Users]
      description: Returns a list of all users (requires authentication)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update current user
      tags: [Users]
      description: Updates information about the currently authenticated user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: "newusername"
                email:
                  type: string
                  format: email
                  example: "newemail@example.com"
                roleId:
                  type: integer
                  example: 2
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Success'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '400':
          description: Bad request (username/email already exists)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Create new user
      tags: [Users]
      description: Creates a new user (requires admin or moderator role)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
